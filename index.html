<script>
var date = new Date().getTime()
var newDate = new Date(date + 5200000)

var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = newDate - now;
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("demo").innerHTML = hours + " hr " + minutes + " mins " + seconds + " secs. ";

  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

<script>
var color = '#01a2df';
function flip() {
  var elem = document.getElementById('body');
  if (color == '#01a2df') {
    elem.style.backgroundColor = '#006ec6'; // darker
    color = '#006ec6';
    document.getElementById("demo").style.opacity=0
    document.getElementById("demo2").style.opacity=0
    document.getElementById("homologous").style.opacity=1
  } else {
    elem.style.backgroundColor = '#01a2df'; // privilege
    color = '#01a2df';
    document.getElementById("demo").style.opacity=1
    document.getElementById("demo2").style.opacity=1
    document.getElementById("homologous").style.opacity=0
  }
}
</script>

<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
